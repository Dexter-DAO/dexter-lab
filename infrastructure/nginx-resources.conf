# Nginx configuration for x402 resources
# This routes res-*.dexter.cash (resource containers) to the Traefik reverse proxy
#
# Resource URLs: https://res-{id}.dexter.cash
# Covered by Universal SSL via *.dexter.cash wildcard
#
# Symlinked from: /etc/nginx/sites-enabled/resources.dexter.cash.conf

# Upstream for Traefik (port 8090 as configured in docker-compose)
upstream traefik_resources {
    server 127.0.0.1:8090;
    keepalive 32;
}

# Wildcard server for resource subdomains (res-*.dexter.cash)
server {
    listen 80;
    listen [::]:80;
    
    # Match res-* subdomains (resource containers)
    # Examples: res-ml9hd8mu-q9q8ja.dexter.cash, res-abc123.dexter.cash
    server_name ~^(?<resource_id>res-[a-z0-9-]+)\.dexter\.cash$;
    
    # Cloudflare handles SSL termination, so we receive HTTP
    
    location / {
        proxy_pass http://traefik_resources;
        proxy_http_version 1.1;
        
        # WebSocket support (for streaming resources)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Pass client info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Resource-Id $resource_id;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://traefik_resources;
        proxy_set_header Host $host;
    }
}
