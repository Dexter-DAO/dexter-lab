# Nginx configuration for x402 resources subdomain
# This routes *.resources.dexter.cash to the Traefik reverse proxy
#
# Add this as an include to your main nginx config:
#   include /home/branchmanager/websites/dexter-lab/infrastructure/nginx-resources.conf;
#
# Or copy it to /etc/nginx/sites-available/ and symlink to sites-enabled

# Upstream for Traefik (port 8090 as configured in docker-compose)
upstream traefik_resources {
    server 127.0.0.1:8090;
    keepalive 32;
}

# Wildcard server for resource subdomains
server {
    listen 80;
    listen [::]:80;
    
    # Match any subdomain of resources.dexter.cash
    server_name ~^(?<resource_id>.+)\.resources\.dexter\.cash$;
    
    # Cloudflare handles SSL termination, so we receive HTTP
    # If you want direct HTTPS (no Cloudflare), add SSL config here
    
    location / {
        proxy_pass http://traefik_resources;
        proxy_http_version 1.1;
        
        # WebSocket support (for streaming resources)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Pass client info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Resource-Id $resource_id;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://traefik_resources;
        proxy_set_header Host $host;
    }
}

# Main resources.dexter.cash (API and dashboard)
server {
    listen 80;
    listen [::]:80;
    
    server_name resources.dexter.cash;
    
    # Resource listing and management API
    location /api/ {
        proxy_pass http://127.0.0.1:5173;  # Main Dexter Lab app
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Static assets and UI
    location / {
        proxy_pass http://127.0.0.1:5173;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
