# Docker Compose for Dexter Lab x402 Resource Infrastructure
# This manages Traefik and provides the network for resource containers
#
# Usage:
#   docker compose -f infrastructure/docker-compose.resources.yaml up -d
#
# SECURITY ARCHITECTURE:
#   - Single bridge network: Traefik, Redis, and resource containers
#   - Containers have internet access (needed for API Gateway template + proxy calls)
#   - Host service access (dexter-api, facilitator, host Redis, Supabase, etc.)
#     is blocked via DOCKER-USER iptables rules -- see infrastructure/iptables-resources.sh
#   - Docker Redis requires authentication (requirepass)
#   - Dangerous Redis commands (CONFIG, DEBUG, FLUSHALL, FLUSHDB) are disabled
#   - Resource containers are hardened: PID-limited, read-only rootfs,
#     all capabilities dropped, non-root user, no-new-privileges

services:
  # Traefik Reverse Proxy
  traefik:
    image: traefik:v3.0
    container_name: dexter-traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      # HTTP - receives traffic from Cloudflare via Nginx
      - "8090:80"
      # Traefik dashboard (localhost only -- access via SSH tunnel)
      - "127.0.0.1:8082:8082"
    volumes:
      - ./traefik/traefik.yaml:/etc/traefik/traefik.yaml:ro
      - ./traefik/dynamic:/etc/traefik/dynamic:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - dexter-resources
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik-dashboard.rule=Host(`traefik.localhost`)"
      - "traefik.http.routers.traefik-dashboard.entrypoints=traefik"
      - "traefik.http.routers.traefik-dashboard.service=api@internal"
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Redis for resource state and session management
  redis:
    image: redis:7-alpine
    container_name: dexter-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - dexter-resources
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${DEXTER_REDIS_PASSWORD:-rediN!ck1003}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    command: >
      redis-server
        --appendonly yes
        --requirepass ${DEXTER_REDIS_PASSWORD:-rediN!ck1003}
        --bind 0.0.0.0
        --protected-mode yes
        --maxmemory 256mb
        --maxmemory-policy allkeys-lru
        --rename-command CONFIG ""
        --rename-command DEBUG ""
        --rename-command FLUSHALL ""
        --rename-command FLUSHDB ""

networks:
  dexter-resources:
    name: dexter-resources
    driver: bridge

volumes:
  redis-data:
    name: dexter-redis-data
